name: Update Homepage Data

on:
  schedule:
    # Jalankan setiap 30 menit untuk data yang fresh
    - cron: '*/30 * * * *'
  workflow_dispatch: # Tombol untuk menjalankan manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run homepage scraper script
        timeout-minutes: 5 # Waktu 5 menit lebih dari cukup
        run: python scrape_homepage.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add anime_homepage.json
          git diff --staged --quiet || (git commit -m "Update homepage data" && git push)
