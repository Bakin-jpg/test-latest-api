name: Update Homepage Data (Hybrid Method)

on:
  schedule:
    # Jalankan setiap 1 jam karena sekarang lebih intensif
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # KEMBALIKAN LANGKAH INI
      - name: Setup Chrome & Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run homepage scraper script
        timeout-minutes: 20 # Tambah timeout karena ada proses browser
        run: python scrape_homepage.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add anime_homepage.json
          git diff --staged --quiet || (git commit -m "Update homepage data" && git push)
